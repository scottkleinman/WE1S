<script type="text/javascript">
    function resetForm() {
        $('#form').find('form')[0].reset();
    }
    function toHTML(json) {
        var html = '<ul>';
        for (var property in json) {
            if (json.hasOwnProperty(property)) {
                if (json[property] instanceof Array) {
                    html += '<li><b>' + property + '</b>:<ul>';
                    for (var item in json[property]) {
                        html += '<li>' + item.toString().trim() + '</li>';
                    }
                    html += '</ul></li>';
                }
                else if (typeof(json[property]) == 'object') {
                    html += '<li><b>' + property + '</b>:' + toHTML(json[property]) + '</li>';
                }
                else {
                    html += '<li><b>' + property + '</b>: ' + json[property].toString().trim() + '</li>';
                }
            }
        }
        return html + '</ul>';
    }
    $(document).ready(function () {
        {% block defaultData %}
            var defaultData = null;
        {% endblock %}

        $("#form").alpaca({
            "data": defaultData,
            "schema": {
                "title": "Manifest Form",
                "type": "object",
                "properties": {
                    "namespace": {
                        "enum": ["WE1Sv1.0"],
                        "label": "namespace",
                        "type": "string",
                        "required": true
                    },
                    "_id": {
                        "type": "string",
                        "title": "_id",
                        "required": true
                    },
                    "path": {
                        "type": "string",
                        "title": "Path",
                        "required": true
                    },
                    {% block schema %}{% endblock %}
                }
            },
            "options": {
                "hideInitValidationError": true,
                "form": {
                    "attributes": {
                        "action": document.URL,
                        "method": "post"
                    },
                    "buttons": {
                        "submit": {
                            "title": "Submit",
                            "click": function () {
                                // Somewhat elaborate procedure to turn the json into a string
                                var value = this.getValue();
                                // Submit data by Ajax
                                $.ajax({
                                    type: "POST",
                                    url: document.URL,
                                    data: JSON.stringify(value),
                                    contentType: 'application/json',
                                    dataType: 'text',
                                    beforeSend: function () {
                                        console.log(JSON.stringify(value, null, "\t"));
                                    },
                                    success: function (result) {
                                        console.log(result);
                                        var htmlResult = toHTML(value);
                                        $('.modal-body').html(htmlResult);
                                        $('#myModal').modal();
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        $('.modal-body').html('Error: Your action could not be completed.');
                                        $('#myModal').modal();
                                        console.log("Error: " + errorThrown);
                                    }
                                });
                            }
                        }
                    }
                },
                // Field configuration arrray
                "fields": {
                    "namespace": {
                        "type": "select"
                    },
                    "_id": {
                        // Remove initial 'The', replace space with "_"; remove error styling
                        "onFieldKeyup": function (e) {
                            var v = this.getValue();
                            v = v.replace(/The /g, "");
                            v = v.toLowerCase();
                            v = v.replace(/\s+/g, "_");
                            $('input[name="_id"]').val(v);
                            var idDiv = $("div").find('[data-alpaca-field-name="_id"]');
                            idDiv.removeClass("alpaca-required has-error alpaca-invalid");
                        }
                    },
                    {% block options_fields %}{% endblock %}
                } // End fields
            },// End options
            {%  block postRender %}{% endblock %}
        });
    });
</script>
